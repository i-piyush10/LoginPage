<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1828/1828503.png" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <h1>Login</h1>
        <div class="input">
            <input type="text" placeholder="Username" id="myInput1">
            <i class='bx bx-user'></i>
        </div>
        <div class="input">
            <input type="password" placeholder="Password" id="myInput2">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember">
            <label for="rememberMe"><input type="checkbox" name="rememberMe" id="rememberMe">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="button">
            <button onclick="clearText()">Login</button>
        </div>
        <div class="regester"><p>Don't have an account? <a href="#">Regester</a></p>
        </div>
        
    </div>
</body>
</html>
